<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Favicon for Browser Tab -->

    <style>
        /* Body styles */
        body {
            font-family: Arial, sans-serif;
            background: url('https://source.unsplash.com/1600x900/?nature,forest') no-repeat center center fixed;
            background-size: cover;
            color: #e0e0e0;
            text-align: center;
            transition: background 0.5s ease-in-out;
            animation: fadeIn 2s ease-in-out, natureBackground 20s infinite; /* Added natureBackground animation */
        }

        /* Keyframe animation for fading in */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Keyframe animation for nature background */
        @keyframes natureBackground {
            0% { background-image: url('https://source.unsplash.com/1600x900/?nature,forest'); }
            25% { background-image: url('https://source.unsplash.com/1600x900/?nature,mountain'); }
            50% { background-image: url('https://source.unsplash.com/1600x900/?nature,river'); }
            75% { background-image: url('https://source.unsplash.com/1600x900/?nature,beach'); }
            100% { background-image: url('https://source.unsplash.com/1600x900/?nature,forest'); }
        }

        h1 { 
            color: red; /* Changed to red */
            animation: fadeIn 3s ease-in-out; /* Fade-in for header */
        }

        /* Chat container styling */
        #chat-container {
            width: 90%;
            max-width: 400px;
            margin: 20px auto;
            border-radius: 10px;
            background: #222;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 2px solid red; /* Changed to red */
            animation: slideUp 2s ease-out; /* Slide up animation */
        }

        /* Input field styling */
        input {
            flex: 1;
            padding: 10px;
            border: none;
            outline: none;
            border-radius: 5px;
            background: #333;
            color: #fff;
            border: 2px solid red; /* Changed to red */
        }

        /* Button styling */
        button {
            margin-left: 10px;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            background: #9b59b6; /* Purplish color */
            color: #fff;
            border-radius: 5px;
            border: 2px solid red; /* Changed to red */
            animation: bounce 1s infinite; /* Animation for button bounce */
        }

        /* Hover effect for button */
        button:hover { background: #8e44ad; }

        /* Loading text styling */
        .loading { font-size: 18px; color: #ff9800; margin-top: 15px; }

        /* Image container */
        .image-container img {
            max-width: 90%;
            border-radius: 10px;
            margin-top: 20px;
            border: 2px solid red; /* Changed to red */
            animation: fadeIn 2s ease-in-out; /* Fade-in for images */
        }

        /* Download button styling with purple-blue gradient */
        .download-button {
            margin-top: 30px;
            padding: 20px 40px;
            background: linear-gradient(45deg, #9b59b6, #3498db); /* Purple-blue gradient */
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            font-size: 20px;
            display: inline-block;
            border: none;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }

        /* Hover effect for download button */
        .download-button:hover {
            transform: scale(1.1); /* Enlarges the button slightly on hover */
        }

        /* Social links styles */
        .social-links {
            margin-top: 30px;
        }

        .social-links a {
            margin: 0 10px;
            display: inline-block;
        }

        .social-links img {
            width: 30px;
            height: 30px;
            transition: transform 0.3s ease-in-out;
        }

        .social-links img:hover {
            transform: scale(1.2); /* Enlarges social icons on hover */
        }

        /* Footer styles */
        .footer { 
            margin-top: 20px; 
            font-size: 14px;
            animation: fadeIn 3s ease-in-out; /* Fade-in for footer */
        }

        /* Keyframe animation for bounce effect */
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        /* Keyframe animation for slide-up effect */
        @keyframes slideUp {
            0% {
                transform: translateY(50px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <h1>MR SACHINTHA IMG GEN</h1>

    <div id="chat-container">
        <input type="text" id="promptInput" placeholder="Type your prompt...">
        <button id="generateBtn">Send</button>
    </div>

    <div class="loading" id="loadingMessage" style="display: none;"></div>
    <div class="image-container" id="imageContainer"></div>

    <div id="downloadBtn" class="download-button" style="display: none;"></div>

    <script>
        const loadingMessages = [
            "MRðŸ’¥",
            "SACHINTHAðŸ’¥",
            "MADUSHIKAðŸ’¥",
            "ðŸ’¥ðŸŽ§"
        ];

        let currentMessageIndex = 0;
        let loadingInterval;
        let generatedImageUrl = '';  
        const API_BASE_URL = "https://dark-shan-yt.koyeb.app/ai/generate-image-v2?prompt=";

        function updateLoadingMessage() {
            document.getElementById('loadingMessage').textContent = loadingMessages[currentMessageIndex];
            currentMessageIndex = (currentMessageIndex + 1) % loadingMessages.length;
        }

        function stopLoadingInterval() {
            clearInterval(loadingInterval);
            document.getElementById('loadingMessage').textContent = loadingMessages[3]; 
        }

        function generateImage(prompt, isRandom = false) {
            if (!prompt && !isRandom) {
                alert("Please enter a prompt!");
                return;
            }

            document.getElementById('loadingMessage').style.display = 'block';
            loadingInterval = setInterval(updateLoadingMessage, 1000);

            document.getElementById('imageContainer').innerHTML = '';

            let finalPrompt = encodeURIComponent(isRandom ? "a beautiful landscape" : prompt);
            let imageUrl = `${API_BASE_URL}${finalPrompt}`;

            fetch(imageUrl)
                .then(response => response.blob()) 
                .then(blob => {
                    const imageObjectUrl = URL.createObjectURL(blob);
                    stopLoadingInterval();

                    const img = new Image();
                    img.src = imageObjectUrl;
                    img.onload = () => {
                        document.getElementById('imageContainer').appendChild(img);

                        if (!isRandom) {
                            generatedImageUrl = imageObjectUrl;
                            const downloadBtn = document.getElementById('downloadBtn');
                            downloadBtn.style.display = 'inline-block';
                            downloadBtn.innerHTML = "Download";
                            downloadBtn.onclick = () => {
                                const link = document.createElement('a');
                                link.href = generatedImageUrl;
                                link.download = "sachintha_imggen.png";
                                link.click();
                            };
                        }
                    };
                })
                .catch(error => {
                    stopLoadingInterval();
                    document.getElementById('loadingMessage').style.display = 'none';
                    alert('Error generating image: ' + error.message);
                });
        }

        document.getElementById('generateBtn').addEventListener('click', () => {
            const userPrompt = document.getElementById('promptInput').value;
            if (userPrompt.trim()) {
                generateImage(userPrompt);
            }
        });

        window.onload = () => {
            generateImage("a beautiful landscape", true);

            setInterval(() => {
                document.body.style.background = `url('https://source.unsplash.com/1600x900/?nature,forest&random=${Math.random()}') no-repeat center center fixed`;
                document.body.style.backgroundSize = 'cover';
            }, 5000);
        };
    </script>
