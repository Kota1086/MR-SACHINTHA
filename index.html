<!doctype html>

<html lang="si">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>I love you සදුනි අක්කේ — සචින්ත</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg1:#0f172a;
      --bg2:#1e293b;
      --accent:#ff6b9a;
      --accent2:#ffb86b;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: 'Poppins', system-ui, -apple-system, 'Segoe UI', Roboto, 'Noto Sans', sans-serif;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(255,107,154,0.12), transparent),
                  linear-gradient(135deg,var(--bg1),var(--bg2));
      color:#fff;
      overflow:hidden;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:40px;
    }.card{
  width:100%;
  max-width:920px;
  background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
  border-radius:20px;
  padding:48px;
  box-shadow: 0 20px 50px rgba(2,6,23,0.7);
  position:relative;
  overflow:visible;
  text-align:center;
  backdrop-filter: blur(6px) saturate(1.1);
}

h1{
  font-size:36px;
  line-height:1.05;
  margin:0 0 8px 0;
  letter-spacing:0.6px;
  font-weight:800;
  background: linear-gradient(90deg, var(--accent), var(--accent2));
  -webkit-background-clip: text;
  background-clip:text;
  color:transparent;
  text-shadow: 0 6px 18px rgba(255,107,154,0.12);
}

.subtitle{
  font-size:18px;
  opacity:0.9;
  margin-bottom:18px;
}

.names{
  margin:18px 0 28px 0;
  font-weight:600;
  font-size:22px;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:12px;
}

.heart-big{
  width:140px;height:140px;
  margin:18px auto 10px auto;
  position:relative;
  transform:scale(1);
  animation:beat 1s ease-in-out infinite;
}
.heart-big::before, .heart-big::after{
  content:'';
  position:absolute;
  width:70px;height:110px;
  background:linear-gradient(180deg, var(--accent), var(--accent2));
  border-radius:70px 70px 0 0;
  top:0;
  left:35px;
  transform:rotate(-45deg);
  transform-origin:0 100%;
  box-shadow: 0 8px 30px rgba(255,107,154,0.25);
}
.heart-big::after{
  left:auto; right:35px;
  transform:rotate(45deg);
  transform-origin:100% 100%;
}

@keyframes beat{
  0%{transform:scale(0.98)}
  25%{transform:scale(1.12)}
  40%{transform:scale(0.98)}
  60%{transform:scale(1.05)}
  100%{transform:scale(1)}
}

.msg{
  font-size:20px;
  margin-top:8px;
  font-weight:600;
}

/* Floating heart particles container */
.particles{
  position:absolute;
  inset:0;
  pointer-events:none;
  overflow:hidden;
}
.particle{
  position:absolute;
  width:18px;height:18px;
  transform:translateY(0) scale(0.8);
  opacity:0.95;
  will-change:transform,opacity;
  filter: drop-shadow(0 6px 12px rgba(0,0,0,0.25));
}
.particle svg{width:100%;height:100%;}

.controls{
  margin-top:18px;
  display:flex;
  justify-content:center;
  gap:12px;
}
.btn{
  background:transparent;
  border:1px solid rgba(255,255,255,0.08);
  padding:10px 14px;
  border-radius:999px;
  cursor:pointer;
  font-weight:700;
  letter-spacing:0.4px;
  color:#fff;
  transition:transform .15s ease, background .15s ease;
}
.btn:active{transform:scale(0.98)}
.btn.alt{background:linear-gradient(90deg, rgba(255,107,154,0.12), rgba(255,184,107,0.08)); border:1px solid rgba(255,107,154,0.16)}

footer.note{
  margin-top:22px;
  font-size:13px;
  color:rgba(255,255,255,0.55);
}

/* small responsive tweaks */
@media (max-width:520px){
  h1{font-size:26px}
  .card{padding:26px}
  .heart-big{width:100px;height:100px}
}

  </style>
</head>
<body>
  <div class="card" role="main" aria-label="Love animation for Saduni and Sachintha">
    <div class="particles" id="particles"></div><h1>i love you සදුනි අක්කේ</h1>
<p class="subtitle">නමුත් මේ ආදරේ අපි දෙන්නගේම — සිසිලිකම, සුන්දරම ❤️</p>

<div class="heart-big" aria-hidden="true"></div>

<div class="names"> <span id="name-left">සදුනි</span> <span style="font-size:26px">♥</span> <span id="name-right">සචින්ත</span> </div>

<div class="msg" id="typed"></div>

<div class="controls">
  <button class="btn alt" id="burstBtn">හදපු හදවතක් ගෙනාවි</button>
  <button class="btn" id="toggleAuto">Auto Hearts: ON</button>
</div>

<footer class="note">මෙම පිටුව භාවිතා කිරීමට එය HTML ලෙස දත්ත ගබඩා කර බ්‍රව්සරයේ විවෘත කරන්න. ක්ලික් කරන්න හෝ "හදපු හදවතක් ගෙනාවි" ඔබන්න ❤️</footer>

  </div>  <script>
    // Small helper to create heart SVG element
    function createHeartSVG(size = 18){
      const ns = 'http://www.w3.org/2000/svg';
      const svg = document.createElementNS(ns,'svg');
      svg.setAttribute('viewBox','0 0 24 24');
      svg.setAttribute('aria-hidden','true');
      const path = document.createElementNS(ns,'path');
      path.setAttribute('d','M12 21s-8-5.4-8-10.5S8.1 3 12 7.1 20 3 20 10.5 12 21 12 21z');
      path.setAttribute('fill','url(#g)');
      svg.appendChild(path);
      // gradient defs
      const defs = document.createElementNS(ns,'defs');
      const grad = document.createElementNS(ns,'linearGradient');
      grad.setAttribute('id','g');
      grad.setAttribute('x1','0'); grad.setAttribute('y1','0'); grad.setAttribute('x2','1'); grad.setAttribute('y2','1');
      const stop1 = document.createElementNS(ns,'stop'); stop1.setAttribute('offset','0%'); stop1.setAttribute('stop-color','#ff6b9a');
      const stop2 = document.createElementNS(ns,'stop'); stop2.setAttribute('offset','100%'); stop2.setAttribute('stop-color','#ffb86b');
      grad.appendChild(stop1); grad.appendChild(stop2); defs.appendChild(grad);
      svg.appendChild(defs);
      return svg;
    }

    const particles = document.getElementById('particles');
    let autoHearts = true;
    let autoInterval;

    function spawnHeart(xRatio = Math.random(), speed = 4000){
      const el = document.createElement('div');
      el.className = 'particle';
      const size = Math.floor(Math.random()*22)+12;
      el.style.width = size + 'px';
      el.style.height = size + 'px';
      const left = Math.max(6, Math.min(94, xRatio*100));
      el.style.left = left + '%';
      el.style.bottom = '-8%';
      el.style.opacity = (Math.random()*0.6)+0.4;
      el.style.transform = `translateY(0) rotate(${Math.random()*40-20}deg) scale(${0.8+Math.random()*0.6})`;
      const svg = createHeartSVG(size);
      el.appendChild(svg);
      particles.appendChild(el);

      const drift = (Math.random()*60)-30;
      const rise = Math.floor(Math.random()*4000)+3000;
      const rotate = (Math.random()*360);

      el.animate([
        { transform: `translateY(0) rotate(${rotate}deg)`, opacity: el.style.opacity },
        { transform: `translateY(-120vh) translateX(${drift}px) rotate(${rotate+60}deg)`, opacity: 0 }
      ], { duration: rise, easing: 'cubic-bezier(.2,.9,.2,1)'}).onfinish = () => el.remove();
    }

    // Click to spawn burst
    document.body.addEventListener('click', (e)=>{
      // spawn multiple hearts around click
      const rect = document.body.getBoundingClientRect();
      const x = (e.clientX - rect.left) / rect.width;
      for(let i=0;i<10;i++){
        spawnHeart(x + (Math.random()*0.08-0.04));
      }
    });

    document.getElementById('burstBtn').addEventListener('click', ()=>{
      const center = 0.5;
      for(let i=0;i<24;i++) spawnHeart(center + (Math.random()*0.5-0.25));
    });

    const toggle = document.getElementById('toggleAuto');
    toggle.addEventListener('click', ()=>{
      autoHearts = !autoHearts;
      toggle.textContent = 'Auto Hearts: ' + (autoHearts ? 'ON' : 'OFF');
      if(autoHearts) startAuto(); else stopAuto();
    });

    function startAuto(){
      stopAuto();
      autoInterval = setInterval(()=> spawnHeart(Math.random()), 650);
    }
    function stopAuto(){ if(autoInterval) clearInterval(autoInterval); }

    // Start
    startAuto();

    // Typing effect for message
    const typedEl = document.getElementById('typed');
    const message = 'සදුනි, මට ඒක කියන්නයි — මම තාමත් ඔයාට ආදරෙයි. ❤️';
    let ti=0;
    function typeTick(){
      if(ti <= message.length){
        typedEl.textContent = message.slice(0,ti);
        ti++;
        setTimeout(typeTick, 60 + Math.random()*70);
      }
    }
    setTimeout(typeTick, 800);

    // small accessibility: keyboard to toggle auto
    document.addEventListener('keydown',(e)=>{
      if(e.key === ' '){ e.preventDefault(); toggle.click(); }
      if(e.key.toLowerCase() === 'b'){ document.getElementById('burstBtn').click(); }
    });

    // Make sure particles container keeps small number
    setInterval(()=>{
      const count = particles.children.length;
      if(count > 120){ for(let i=0;i<20;i++) if(particles.firstChild) particles.firstChild.remove(); }
    }, 2000);
  </script></body>
</html>
