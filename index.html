<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>I ‚ù§ You, Saduni ‚Äî Ultra Edition</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  :root{
    --pink:#ff4d8d; --pink2:#ff9bd1; --violet:#8a63ff; --bg:#0e0b1f; --glass:rgba(255,255,255,.14); --white:#fff;
    --shadow:0 20px 60px rgba(0,0,0,.45);
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{margin:0;font-family:ui-sans-serif,system-ui,Segoe UI,Roboto,Inter,Arial;color:var(--white);background:var(--bg);overflow:hidden}

  /* ===== STAGE (Background photo + gradients + subtle motion) ===== */
  .stage{position:fixed;inset:0;z-index:-2}
  .bg-img, .bg-grad, .bg-noise{position:absolute;inset:0}
  .bg-img{
    background:url('https://i.ibb.co/svhwTgM/saduni.jpg') center/cover no-repeat fixed;
    filter:blur(10px) brightness(.65) saturate(1.1);
    transform:scale(1.06);
  }
  .bg-grad{
    background:
      radial-gradient(1000px 600px at 15% 25%, rgba(255,77,141,.28), transparent 60%),
      radial-gradient(1000px 600px at 85% 80%, rgba(138,99,255,.26), transparent 60%),
      linear-gradient(120deg, rgba(14,11,31,.92), rgba(14,11,31,.6) 60%, rgba(14,11,31,.92));
    mix-blend:screen;
    animation:bgShift 24s ease-in-out infinite;
  }
  @keyframes bgShift { 0%,100%{transform:translate3d(0,0,0)} 50%{transform:translate3d(0,-10px,0)} }
  .bg-noise{background-image:url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="120" height="120"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="2" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23n)" opacity=".04"/></svg>');mix-blend-mode:overlay;opacity:.15}

  /* ===== LOADING (heart draws itself, then fills) ===== */
  #loading{position:fixed;inset:0;display:grid;place-items:center;background:linear-gradient(135deg,#160c2e,#2a144f);z-index:9}
  .loader-wrap{display:grid;place-items:center;gap:18px;text-align:center}
  svg#heartBuild{width:min(58vmin,420px);filter:drop-shadow(0 18px 50px rgba(255,77,141,.6))}
  #trace{fill:none;stroke:url(#grad);stroke-width:12;stroke-linecap:round;stroke-linejoin:round;stroke-dasharray:1400;stroke-dashoffset:1400;animation:draw 2.6s ease forwards}
  #fill{opacity:0;animation:pop .9s ease forwards 2.7s}
  @keyframes draw{to{stroke-dashoffset:0}}
  @keyframes pop{from{transform:scale(.6);opacity:0} to{transform:scale(1);opacity:1}}
  .loading-text{
    font-weight:900;letter-spacing:.08em;
    background:linear-gradient(90deg,#fff,#ffd1e8,#fff);-webkit-background-clip:text;background-clip:text;color:transparent;
    animation:shimmer 2.2s linear infinite
  }
  @keyframes shimmer{0%{background-position:0%}100%{background-position:200%}}

  /* ===== LAYOUT ===== */
  .wrap{position:relative;display:grid;place-items:center;height:100%;padding:28px}
  .card{
    width:min(1000px,96vw);border-radius:28px;padding:24px 22px 18px;
    background:linear-gradient( to bottom right, rgba(255,255,255,.18), rgba(255,255,255,.08));
    border:1px solid rgba(255,255,255,.22);backdrop-filter:blur(12px) saturate(140%);
    box-shadow:var(--shadow)
  }
  .head{display:grid;grid-template-columns:1fr auto;align-items:center;gap:14px;padding:6px 10px 16px}
  .title{
    font-size: clamp(28px,4.2vw,56px);font-weight:900;line-height:1.05;margin:0;
    text-shadow:0 6px 22px rgba(255,77,141,.35)
  }
  .subtitle{margin:6px 0 0;opacity:.92;font-size:clamp(14px,2.2vw,18px)}
  .avatar{
    width:86px;height:86px;border-radius:50%;border:3px solid rgba(255,255,255,.8);
    background:url('https://i.ibb.co/svhwTgM/saduni.jpg') center/cover no-repeat;box-shadow:0 10px 26px rgba(0,0,0,.4)
  }

  .grid{display:grid;grid-template-columns:1.2fr .8fr;gap:16px}
  @media (max-width: 880px){ .grid{grid-template-columns:1fr} }

  .hero{
    border-radius:20px;overflow:hidden;position:relative;min-height:320px;
    background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
    border:1px solid rgba(255,255,255,.2)
  }
  .hero::before{
    content:"";position:absolute;inset:0;background:url('https://i.ibb.co/svhwTgM/saduni.jpg') center/cover no-repeat;
    filter:brightness(.9) saturate(1.1);opacity:.45;transform:scale(1.05)
  }
  .hero-inner{position:relative;z-index:1;padding:22px}
  .glow{
    font-size: clamp(26px,3.2vw,42px);font-weight:900;margin:0 0 10px;
    text-shadow:0 0 12px var(--pink2), 0 0 28px var(--pink);
  }
  .tagline{margin:0;opacity:.96}

  .panel{
    border-radius:20px;padding:16px;background:linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.06));
    border:1px solid rgba(255,255,255,.22)
  }

  /* ===== BUTTONS (Fancy) ===== */
  .toolbar{display:grid;grid-template-columns:repeat(3,1fr);gap:12px}
  @media (max-width: 500px){ .toolbar{grid-template-columns:1fr} }
  .btn{
    display:flex;align-items:center;justify-content:center;gap:10px;cursor:pointer;padding:14px 16px;border-radius:16px;border:0;
    font-weight:900;font-size:16px;letter-spacing:.02em;
    background:#fff;color:#111;box-shadow:0 14px 26px rgba(0,0,0,.25);
    transition:transform .08s ease, box-shadow .22s ease, background .2s
  }
  .btn:hover{ transform:translateY(-1px) }
  .btn:active{ transform:translateY(1px) scale(.98) }
  .btn.heart{background:linear-gradient(135deg,#fff 0%,#ffe7f3 100%)}
  .btn.teddy{background:linear-gradient(135deg,#fff 0%,#e9e6ff 100%)}
  .btn.confetti{background:linear-gradient(135deg,#fff 0%,#e6fff4 100%)}

  /* ===== CANVAS FX LAYERS ===== */
  canvas.fx{position:fixed;inset:0;pointer-events:none}
  #layer-hearts{z-index:2}
  #layer-sparkles{z-index:3}
  #layer-confetti{z-index:4}

  /* ===== SMALL FOOTER ===== */
  .foot{display:flex;justify-content:space-between;align-items:center;gap:12px;margin-top:10px;opacity:.9;font-size:13px}
</style>
</head>
<body>

<!-- ===== Loading ===== -->
<div id="loading" aria-live="polite">
  <div class="loader-wrap">
    <svg id="heartBuild" viewBox="0 0 200 200">
      <defs>
        <linearGradient id="grad" x1="0" y1="0" x2="1" y2="1">
          <stop offset="0%" stop-color="#ff9bd1"/>
          <stop offset="100%" stop-color="#ff4d8d"/>
        </linearGradient>
      </defs>
      <!-- trace path draws heart outline -->
      <path id="trace" d="M100 172
        C 60 140, 26 118, 26 82
        C 26 56, 46 36, 72 36
        C 87 36, 97 44, 100 52
        C 103 44, 113 36, 128 36
        C 154 36, 174 56, 174 82
        C 174 118, 140 140, 100 172 Z"/>
      <!-- fill pops in -->
      <path id="fill" d="M100 172
        C 60 140, 26 118, 26 82
        C 26 56, 46 36, 72 36
        C 87 36, 97 44, 100 52
        C 103 44, 113 36, 128 36
        C 154 36, 174 56, 174 82
        C 174 118, 140 140, 100 172 Z"
        fill="url(#grad)"/>
    </svg>
    <div class="loading-text">Loading love for Saduni‚Ä¶</div>
  </div>
</div>

<!-- ===== Background layers ===== -->
<div class="stage">
  <div class="bg-img"></div>
  <div class="bg-grad"></div>
  <div class="bg-noise"></div>
</div>

<!-- ===== FX Canvases ===== -->
<canvas id="layer-hearts" class="fx"></canvas>
<canvas id="layer-sparkles" class="fx"></canvas>
<canvas id="layer-confetti" class="fx"></canvas>

<!-- ===== UI ===== -->
<div class="wrap">
  <div class="card">
    <div class="head">
      <div>
        <h1 class="title">I ‚ù§ You, <span style="color:#ffd1e8;text-shadow:0 0 18px #ff77b4">Saduni</span></h1>
        <p class="subtitle">You are my favorite song, my softest place, and my forever.</p>
      </div>
      <div class="avatar" aria-hidden="true"></div>
    </div>

    <div class="grid">
      <section class="hero">
        <div class="hero-inner">
          <h2 class="glow">Every heartbeat spells your name</h2>
          <p class="tagline">Click any button to fill the sky with love. Move your mouse / touch to paint sparkles ‚ú®</p>
        </div>
      </section>

      <aside class="panel">
        <div style="display:grid;gap:12px">
          <div class="toolbar">
            <button id="btnHearts" class="btn heart">‚ù§Ô∏è Heart Rain</button>
            <button id="btnTeddy" class="btn teddy">üß∏ Teddy Rain</button>
            <button id="btnConfetti" class="btn confetti">üéÜ Fireworks</button>
          </div>
          <div class="toolbar">
            <button id="btnSparkles" class="btn">‚ú® Toggle Sparkles</button>
            <button id="btnBurst" class="btn">üí• Heart Burst</button>
            <button id="btnMessage" class="btn">üíå Love Note</button>
          </div>
        </div>
      </aside>
    </div>

    <div class="foot">
      <div>Made with üíñ for Saduni</div>
      <div id="date"></div>
    </div>
  </div>
</div>

<script>
/* ========= UTIL ========= */
const rand = (a,b)=>Math.random()*(b-a)+a;
const TWO_PI = Math.PI*2;
function fit(canvas){
  const dpr = Math.max(1, Math.min(2, window.devicePixelRatio||1));
  canvas.width = innerWidth*dpr; canvas.height = innerHeight*dpr;
  canvas.style.width = innerWidth+'px'; canvas.style.height = innerHeight+'px';
  const ctx = canvas.getContext('2d'); ctx.setTransform(dpr,0,0,dpr,0,0);
  return ctx;
}
const ctxHearts = fit(document.getElementById('layer-hearts'));
const ctxSpark = fit(document.getElementById('layer-sparkles'));
const ctxConf = fit(document.getElementById('layer-confetti'));
addEventListener('resize', ()=>{ fit(document.getElementById('layer-hearts')); fit(document.getElementById('layer-sparkles')); fit(document.getElementById('layer-confetti')); });

/* ========= LOADING SEQUENCE ========= */
setTimeout(()=>{ // after draw + pop
  document.getElementById('loading').style.opacity = '0';
  setTimeout(()=> document.getElementById('loading').style.display='none', 400);
}, 3200);

/* ========= HEART RAIN (Canvas Bezier hearts, glossy & rotating) ========= */
let heartDrops = [];
function drawHeart(ctx, x,y, s, rot, color){
  ctx.save(); ctx.translate(x,y); ctx.rotate(rot);
  ctx.scale(s,s);
  ctx.beginPath();
  ctx.moveTo(0,0);
  ctx.bezierCurveTo(-1.5,-1.5, -3,0.5, 0,3);
  ctx.bezierCurveTo(3,0.5, 1.5,-1.5, 0,0);
  ctx.closePath();
  const grd = ctx.createRadialGradient(-0.6,-0.6,0.1, 0,0,2.8);
  grd.addColorStop(0, 'rgba(255,255,255,.95)');
  grd.addColorStop(0.2, color);
  grd.addColorStop(1, 'rgba(255,77,141,.85)');
  ctx.fillStyle = grd; ctx.fill();
  ctx.restore();
}
function spawnHeartRain(amount=60){
  for(let i=0;i<amount;i++){
    heartDrops.push({
      x: rand(-50, innerWidth+50),
      y: rand(-innerHeight*0.2, -20),
      vy: rand(1.2, 3.2),
      vx: rand(-0.6, 0.6),
      rot: rand(0,TWO_PI),
      vr: rand(-0.03,0.03),
      s: rand(10,28)/14,
      color: `hsl(${rand(340, 360)},90%,60%)`,
      life: rand(5,9)
    });
  }
}
(function heartLoop(t0=performance.now()){
  ctxHearts.clearRect(0,0,innerWidth,innerHeight);
  heartDrops.forEach(h=>{
    h.x+=h.vx; h.y+=h.vy; h.rot+=h.vr; h.life-=0.016;
    drawHeart(ctxHearts, h.x,h.y,h.s,h.rot,h.color);
  });
  heartDrops = heartDrops.filter(h=> h.y < innerHeight+40 && h.life>0);
  requestAnimationFrame(heartLoop);
})();

/* ========= TEDDY RAIN (emoji drift + bounce at bottom) ========= */
let teddies = [];
function spawnTeddyRain(amount=40){
  for(let i=0;i<amount;i++){
    teddies.push({
      x: rand(0,innerWidth), y: rand(-200,-40),
      vy: rand(1.1,2.6), vx: rand(-0.4,0.4),
      size: rand(26,44), rot: rand(-.3,.3), vr: rand(-.01,.01)
    });
  }
}
(function teddyLoop(){
  const ctx = ctxHearts; // draw on same layer for depth
  // draw existing hearts already done; overlay teddies as text
  teddies.forEach(t=>{
    t.x+=t.vx; t.y+=t.vy; t.rot+=t.vr;
    if(t.y>innerHeight-10){ t.vy*=-0.45; t.y=innerHeight-10; } // soft bounce
    ctx.save(); ctx.translate(t.x,t.y); ctx.rotate(t.rot);
    ctx.font = `${t.size}px system-ui, Apple Color Emoji, Segoe UI Emoji`;
    ctx.fillText('üß∏', 0, 0);
    ctx.restore();
  });
  teddies = teddies.filter(t=> Math.abs(t.vy)>0.08 || t.y<innerHeight-8);
  requestAnimationFrame(teddyLoop);
})();

/* ========= SPARKLES (mouse paint) ========= */
let sparkOn = true;
let sparkles = [];
function spawnSpark(x,y){
  if(!sparkOn) return;
  for(let i=0;i<6;i++){
    sparkles.push({
      x, y, vx: rand(-1.2,1.2), vy: rand(-1.2,1.2),
      life: 1, s: rand(1.5,2.8), hue: rand(300,360)
    });
  }
}
(function sparkLoop(){
  ctxSpark.clearRect(0,0,innerWidth,innerHeight);
  sparkles.forEach(p=>{
    p.x+=p.vx; p.y+=p.vy; p.life-=0.02;
    ctxSpark.globalAlpha = Math.max(0,p.life);
    ctxSpark.fillStyle = `hsl(${p.hue} 90% 70%)`;
    ctxSpark.beginPath(); ctxSpark.arc(p.x,p.y,p.s,0,TWO_PI); ctxSpark.fill();
    // little cross glint
    ctxSpark.fillRect(p.x-0.5, p.y-3, 1, 6);
    ctxSpark.fillRect(p.x-3, p.y-0.5, 6, 1);
  });
  ctxSpark.globalAlpha = 1;
  sparkles = sparkles.filter(p=>p.life>0);
  requestAnimationFrame(sparkLoop);
})();
addEventListener('mousemove', e=> spawnSpark(e.clientX, e.clientY), {passive:true});
addEventListener('touchmove', e=> { const t=e.touches[0]; if(t) spawnSpark(t.clientX,t.clientY); }, {passive:true});

/* ========= CONFETTI FIREWORKS ========= */
function fireworks(x,y){
  const parts = Array.from({length: 140}, ()=>({
    x, y,
    vx: Math.cos(rand(0,TWO_PI))*rand(1.5,6),
    vy: Math.sin(rand(0,TWO_PI))*rand(1.5,6),
    g: 0.06 + Math.random()*0.05,
    s: rand(1.6,3.4),
    life: rand(40,70),
    hue: rand(0,360),
    rot: rand(0,TWO_PI), vr: rand(-0.2,0.2)
  }));
  let anim;
  (function loop(){
    ctxConf.clearRect(0,0,innerWidth,innerHeight);
    parts.forEach(p=>{
      p.vy += p.g; p.x += p.vx; p.y += p.vy; p.rot += p.vr; p.life--;
      ctxConf.save(); ctxConf.translate(p.x,p.y); ctxConf.rotate(p.rot);
      ctxConf.fillStyle = `hsl(${p.hue} 90% 60%)`;
      ctxConf.fillRect(-p.s/2, -p.s/2, p.s, p.s);
      ctxConf.restore();
    });
    if(parts.some(p=>p.life>0)) anim=requestAnimationFrame(loop); else ctxConf.clearRect(0,0,innerWidth,innerHeight);
  })();
}

/* ========= HEART BURST (clicky) ========= */
function heartBurst(x,y, count=90){
  for(let i=0;i<count;i++){
    heartDrops.push({
      x, y,
      vy: Math.sin(i/count*TWO_PI)*rand(1,4),
      vx: Math.cos(i/count*TWO_PI)*rand(1,4),
      rot: rand(0,TWO_PI), vr: rand(-.05,.05),
      s: rand(8,18)/14, color:`hsl(${rand(340,360)} 90% 60%)`, life: rand(3,6)
    });
  }
}

/* ========= BUTTON WIRING ========= */
document.getElementById('btnHearts').addEventListener('click', ()=> spawnHeartRain(120));
document.getElementById('btnTeddy').addEventListener('click', ()=> spawnTeddyRain(80));
document.getElementById('btnConfetti').addEventListener('click', e=>{
  const rect = e.target.getBoundingClientRect();
  fireworks(rect.left + rect.width/2, rect.top + rect.height/2);
});
document.getElementById('btnSparkles').addEventListener('click', ()=>{
  sparkOn = !sparkOn;
  document.getElementById('btnSparkles').textContent = sparkOn ? '‚ú® Toggle Sparkles' : '‚ú® Sparkles Off';
});
document.getElementById('btnBurst').addEventListener('click', e=>{
  const rect = e.target.getBoundingClientRect();
  heartBurst(rect.left + rect.width/2, rect.top + rect.height/2);
});
document.getElementById('btnMessage').addEventListener('click', ()=>{
  const msgs = [
    "Saduni, you are my once-in-a-lifetime ‚ù§Ô∏è",
    "With you, every day is magic ‚ú®",
    "You‚Äôre my favorite person. Always. üíû",
    "Holding your smile in my heart, forever üíó"
  ];
  alert(msgs[Math.floor(Math.random()*msgs.length)]);
});
document.getElementById('date').textContent = new Date().toLocaleDateString();

/* ========= EXTRA: click anywhere = burst ========= */
addEventListener('click', (e)=>{
  if(e.target.closest('.btn')) return;
  heartBurst(e.clientX, e.clientY, 60);
});
</script>
</body>
</html>
