    body {

      min-height: 100vh;
      background: #000;
      overflow-x: hidden;
    }

    .zodiac-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: radial-gradient(#000, #1a1a1a);
      overflow: hidden;
    }

    .symbol {
      position: absolute;
      font-size: 2em;
      color: rgba(255, 255, 255, 0.2);
      animation: floatSymbol 20s linear infinite;
    }

    @keyframes floatSymbol {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) rotate(360deg);
        opacity: 0;
      }
    }

    #loading-page {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .loading-container {
      text-align: center;
      color: white;
    }

    .progress-bar {
      width: 300px;
      height: 20px;
      background-color: #333;
      border-radius: 10px;
      overflow: hidden;
      margin: 20px auto;
    }

    .progress {
      width: 0;
      height: 100%;
      background-color: #4CAF50;
      border-radius: 10px;
      transition: width 0.5s ease;
    }

    #loading-page p {
      font-size: 1.5em;
      margin-top: 10px;
    }

    .cover {
      position: relative;
      height: 200px;
    }

    .cover-photo {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .profile-img {
      position: absolute;
      bottom: -50px;
      left: 50%;
      transform: translateX(-50%);
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 5px solid white;
    }

    .name {

      margin-top: 120px;
      font-size: 2.5em;
      color: red;
    }

    .ai-img-gen-btn {

      padding: 12px 24px;
      background: red;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      font-weight: bold;
    }

    .image-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      max-width: 1000px;
      margin: 50px auto;
      padding: 0 20px;
    }

    .image-grid img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      animation: highlight 2s infinite;
      box-shadow: 0 0 10px rgba(255,0,0,0.5);
    }

    @keyframes highlight {
      0% { box-shadow: 0 0 10px red; }
      50% { box-shadow: 0 0 20px red; }
      100% { box-shadow: 0 0 10px red; }
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin: 40px 0;
    }

    .btn {
      background: linear-gradient(135deg, #000080, #00FF00);
      color: white !important;
      padding: 12px 24px;
      border: 2px solid black;
      border-radius: 30px;
      cursor: pointer;
      text-decoration: none;
      font-weight: bold;
      position: relative;
      text-shadow: 1px 1px 2px black;
      transition: all 0.3s ease;
    }

    .btn::before,
    .btn::after {
      content: '';
      position: absolute;
      width: 15px;
      height: 15px;
      background: white;
      border-radius: 50%;
      top: 50%;
      transform: translateY(-50%);
    }

    .btn::before {
      left: -25px;
    }

    .btn::after {
      right: -25px;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    .social-media {

      margin: 40px 0;
    }

    .social-media img {
      width: 50px;
      margin: 0 20px;
      cursor: pointer;
    }
  </style>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const progressBar = document.querySelector('.progress');
      const loadingPage = document.getElementById('loading-page');
      let width = 0;

      const interval = setInterval(() => {
        if (width >= 100) {
          clearInterval(interval);
          loadingPage.style.display = 'none';
        } else {
          width += 10;
          progressBar.style.width = width + '%';
        }
      }, 200);

      const symbols = ['♈', '♉', '♊', '♋', '♌', '♍', '♎', '♏', '♐', '♑', '♒', '♓'];
      const zodiacBg = document.getElementById('zodiac-bg');

        const span = document.createElement('span');
        span.className = 'symbol';
        span.style.left = `${Math.random() * 100}%`;
        span.style.animationDuration = `${10 + Math.random() * 20}s`;
        span.style.fontSize = `${1 + Math.random() * 2}em`;
        span.innerText = symbols[Math.floor(Math.random() * symbols.length)];
        zodiacBg.appendChild(span);
      }
